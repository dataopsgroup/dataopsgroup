    <!-- SIMPLIFIED Enhanced Font Loading Strategy - Fixed Brand Font Loading -->
    <script>
      // Detect device type for font strategy
      const isMobile = window.innerWidth < 768;
      const isDesktop = window.innerWidth >= 768;
      
      // Always load all brand fonts immediately
      const fontLink = document.createElement('link');
      fontLink.rel = 'stylesheet';
      fontLink.href = 'https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Rubik:wght@300;400;500;700&family=Inter:wght@300;400;500;700&display=swap';
      document.head.appendChild(fontLink);
      
      // Set device class immediately
      if (isMobile) {
        document.documentElement.classList.add('mobile-fonts');
      } else {
        document.documentElement.classList.add('desktop-fonts');
      }
      
      // SIMPLIFIED font loading detection - more reliable
      const applyFonts = () => {
        document.documentElement.classList.add('fonts-loaded');
        document.documentElement.classList.remove('fonts-loading');
        
        // Force font application immediately
        if (isDesktop) {
          // Apply brand fonts to body and headings
          document.body.style.fontFamily = 'Roboto, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif';
          
          // Apply to all headings
          const headings = document.querySelectorAll('h1, h2, h3, h4, h5, h6');
          headings.forEach(heading => {
            heading.style.fontFamily = 'Rubik, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif';
          });
        }
        
        console.log('âœ… Brand fonts loaded and applied successfully');
      };
      
      // Multiple detection methods for reliability
      if (document.fonts && document.fonts.ready) {
        document.fonts.ready.then(applyFonts);
      } else {
        // Fallback timing
        setTimeout(applyFonts, 100);
      }
      
      // Additional fallback
      window.addEventListener('load', applyFonts);
      
      // Initialize font loading state
      document.documentElement.classList.add('fonts-loading');
    </script>
