    <!-- Optimized performance initialization -->
    <script>
      // Mark navigation start time for Core Web Vitals
      if ('performance' in window && 'mark' in performance) {
        performance.mark('navigationStart');
      }
      
      // Initialize Google Analytics with consent mode
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('consent', 'default', {
        'analytics_storage': 'denied',
        'ad_storage': 'denied'
      });
      gtag('js', new Date());
      gtag('config', 'AW-16996265146', {
        'send_page_view': false,
        'cookie_flags': 'samesite=none;secure',
        'anonymize_ip': true
      });
      
      // Optimized font loading with performance tracking
      const optimizeFontLoading = () => {
        // Add initial font class to prevent FOIT
        document.documentElement.classList.add('fonts-pending');
        
        // Desktop font strategy
        if (window.innerWidth >= 1024) {
          document.documentElement.classList.add('desktop-brand-fonts');
        }
        
        // Track font loading with Font Loading API
        if ('fonts' in document && typeof document.fonts.ready === 'object') {
          document.fonts.ready.then(() => {
            document.documentElement.classList.remove('fonts-pending');
            document.documentElement.classList.add('fonts-loaded');
            
            if ('performance' in window && 'mark' in performance) {
              performance.mark('fonts-loaded');
            }
          }).catch(() => {
            // Fallback if font loading fails
            document.documentElement.classList.remove('fonts-pending');
          });
        } else {
          // Fallback for browsers without Font Loading API
          setTimeout(() => {
            document.documentElement.classList.remove('fonts-pending');
            document.documentElement.classList.add('fonts-loaded');
          }, 100);
        }
      };
      
      // Execute font optimization immediately
      optimizeFontLoading();
      
      // Core Web Vitals tracking
      const trackWebVitals = () => {
        // Track LCP
        if ('PerformanceObserver' in window) {
          try {
            const lcpObserver = new PerformanceObserver((list) => {
              const entries = list.getEntries();
              const lastEntry = entries[entries.length - 1];
              
              if (window.gtag && lastEntry.renderTime > 0) {
                gtag('event', 'web_vitals', {
                  metric_name: 'LCP',
                  metric_value: Math.round(lastEntry.renderTime),
                  metric_delta: 0,
                  metric_id: 'hero-lcp'
                });
              }
            });
            lcpObserver.observe({ entryTypes: ['largest-contentful-paint'] });
          } catch (e) {
            console.warn('LCP tracking failed:', e);
          }
        }
      };
      
      // Load Google Analytics script after initial render
      window.addEventListener('load', function() {
        // Load GA script
        const gtag = document.createElement('script');
        gtag.async = true;
        gtag.src = 'https://www.googletagmanager.com/gtag/js?id=AW-16996265146';
        document.head.appendChild(gtag);
        
        // Start Web Vitals tracking
        trackWebVitals();
        
        // Mark page fully loaded
        if ('performance' in window && 'mark' in performance) {
          performance.mark('page-loaded');
        }
      });
