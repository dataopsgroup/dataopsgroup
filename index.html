    <!-- Enhanced Mobile-Optimized Font Loading Strategy -->
    <script>
      // Detect device type and screen size
      const isMobile = window.innerWidth < 768;
      const isTablet = window.innerWidth >= 768 && window.innerWidth < 1024;
      
      if (isMobile) {
        // Mobile: Load ONLY Inter for fast performance
        const mobileLink = document.createElement('link');
        mobileLink.rel = 'stylesheet';
        mobileLink.href = 'https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap';
        document.head.appendChild(mobileLink);
        
        // Add mobile font loading class
        document.documentElement.classList.add('mobile-fonts');
      } else {
        // Desktop/Tablet: Load Inter, Roboto, and Rubik
        const desktopLink = document.createElement('link');
        desktopLink.rel = 'stylesheet';
        desktopLink.href = 'https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&family=Rubik:wght@300;400;500;700&display=swap';
        document.head.appendChild(desktopLink);
        
        // Add desktop font loading class
        document.documentElement.classList.add('desktop-fonts');
      }
      
      // Font loading detection
      const checkFontsLoaded = () => {
        if (document.fonts && document.fonts.ready) {
          document.fonts.ready.then(() => {
            document.documentElement.classList.add('fonts-loaded');
            document.documentElement.classList.remove('fonts-loading');
          });
        } else {
          // Fallback for older browsers
          setTimeout(() => {
            document.documentElement.classList.add('fonts-loaded');
            document.documentElement.classList.remove('fonts-loading');
          }, 1000);
        }
      };
      
      // Initialize font loading
      document.documentElement.classList.add('fonts-loading');
      checkFontsLoaded();
    </script>
