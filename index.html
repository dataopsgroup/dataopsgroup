    <!-- Font loading optimization script -->
    <script>
      // Minimal inline script to start font loading process early
      // Add fonts-pending class to allow for FOUT (Flash of Unstyled Text) management
      document.documentElement.classList.add('fonts-pending');
      
      // Feature detection for Font Loading API
      if ('fonts' in document) {
        try {
          // Try to load critical fonts immediately
          const fontFaces = [
            new FontFace('Inter', 'url(/fonts/inter-subset/inter-latin-400-normal.woff2) format("woff2")', { 
              weight: '400',
              display: 'swap' 
            }),
            new FontFace('Inter', 'url(/fonts/inter-subset/inter-latin-700-normal.woff2) format("woff2")', { 
              weight: '700',
              display: 'swap' 
            })
          ];
          
          // Load fonts in parallel
          Promise.all(fontFaces.map(font => font.load()))
            .then(loadedFonts => {
              loadedFonts.forEach(font => document.fonts.add(font));
              document.documentElement.classList.add('font-active');
            })
            .catch(err => {
              console.warn('Failed to load fonts:', err);
            });
        } catch (err) {
          console.warn('Error in font preloading:', err);
        }
      }
      
      // Fallback to remove fonts-pending class after timeout
      setTimeout(() => {
        document.documentElement.classList.remove('fonts-pending');
      }, 3000);
    </script>
