    <!-- Device-specific performance monitoring -->
    <script>
      // Early device detection for performance optimization
      (function() {
        const width = window.innerWidth;
        const deviceType = width < 768 ? 'mobile' : width < 1024 ? 'tablet' : 'desktop';
        document.body.classList.add('device-' + deviceType);
        
        // Connection detection
        if ('connection' in navigator) {
          const connection = navigator.connection;
          const effectiveType = connection.effectiveType;
          if (effectiveType === '4g' || effectiveType === '5g') {
            document.body.classList.add('connection-fast');
          } else if (effectiveType === '2g' || effectiveType === '3g') {
            document.body.classList.add('connection-slow');
          } else {
            document.body.classList.add('connection-unknown');
          }
        }
        
        console.log('ðŸ“± Early device detection:', deviceType, 'width:', width);
      })();
      
      // Defer analytics initialization

        if (window.gtag) {

        }
      }, 2000);
    </script>
