
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/lovable-uploads/ba33d4cb-8122-4421-8235-caef45d76c5f.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    
    <!-- Enhanced Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), payment=()" />
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://www.googletagmanager.com https://js.hs-scripts.com https://js.hsforms.net https://js.hscollectedforms.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://api.hsforms.com https://forms.hsforms.com https://www.google-analytics.com https://analytics.google.com; frame-src 'self' https://forms.hsforms.com; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests;" />
    
    <!-- Optimized Font Loading Strategy for LCP -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Critical fonts with highest priority for LCP element -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=block" as="style" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <!-- Load critical Rubik font immediately for hero -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=block" rel="stylesheet" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet" crossorigin="anonymous" referrerpolicy="no-referrer">
    </noscript>

    <!-- Font fallback system to prevent layout shifts -->
    <style>
      /* Critical inline styles for LCP optimization */
      :root {
        --font-inter: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        --font-rubik: 'Rubik', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      }
      
      body {
        font-family: var(--font-inter);
        font-display: block;
        margin: 0;
        padding: 0;
      }
      
      /* Critical hero styles for immediate paint */
      .hero-section {
        background: linear-gradient(135deg, #1e293b 0%, #334155 100%) !important;
        background-image: none !important;
        min-height: 60vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
        padding: 80px 16px 60px;
      }
      
      .hero-headline {
        font-family: var(--font-rubik);
        font-size: clamp(2rem, 5vw, 4rem);
        line-height: 1.2;
        color: white;
        margin: 0;
        padding: 0;
        font-weight: 700;
        text-rendering: optimizeSpeed;
      }
      
      /* Ensure fonts load with proper fallbacks */
      @font-face {
        font-family: 'Inter';
        font-display: swap;
      }
      
      @font-face {
        font-family: 'Rubik';
        font-display: block; /* Block for LCP element */
      }

      /* Mobile performance optimizations */
      @media (max-width: 768px) {
        /* Reduce animations on mobile for better performance */
        * {
          animation-duration: 0.1s !important;
          transition-duration: 0.1s !important;
        }
        
        /* Optimize font rendering */
        body {
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          text-rendering: optimizeSpeed;
        }
        
        /* Ensure proper touch handling */
        button, a, input, select, textarea {
          touch-action: manipulation;
        }
        
        .hero-headline {
          font-size: 2rem !important;
          line-height: 1.2 !important;
        }
      }
    </style>

    <title>PE Portfolio Operations Platform - HubSpot for Private Equity</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
