    <!-- Conditional font loading for mobile vs desktop performance -->
    <script>
      // Detect screen size and load appropriate fonts
      const isMobile = window.innerWidth < 768;
      
      if (isMobile) {
        // Mobile: Load ONLY Inter with font-display: optional for best performance
        const mobileLink = document.createElement('link');
        mobileLink.rel = 'stylesheet';
        mobileLink.href = 'https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=optional';
        document.head.appendChild(mobileLink);
      } else {
        // Desktop: Load all fonts (Inter, Roboto, Rubik) with font-display: swap
        const desktopLink = document.createElement('link');
        desktopLink.rel = 'stylesheet';
        desktopLink.href = 'https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&family=Rubik:wght@300;400;500;700&display=swap';
        document.head.appendChild(desktopLink);
      }
    </script>

    <style>
      /* Critical reset and performance-focused base styles */
      *, *::before, *::after {
        box-sizing: border-box;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      /* Desktop font strategy (preserve existing desktop styling) */
      @media (min-width: 768px) {
        body, p, span, div {
          font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        h1, h2, h3, h4, h5, h6 {

      /* Critical hero section - complete above-the-fold styling */
      .hero-section {
        position: relative;
        padding: 96px 16px 64px;
        min-height: 500px;
        background: #4338ca;
        width: 100%;
      }
      
      @media (min-width: 768px) {
        .hero-section {
          padding: 128px 24px;
          background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
        }
      }
      
      /* Hero background image - desktop only with explicit dimensions */
      .hero-bg {
        display: none;
      }
      
      @media (min-width: 768px) {
        .hero-bg {
          display: block;
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          z-index: 0;
        }
        
        .hero-bg img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          object-position: center;
        }
      }
      
      /* Hero content container */
      .hero-container {
        max-width: 1200px;
        margin: 0 auto;
        position: relative;
        z-index: 10;
        height: 100%;
      }
      
      /* Hero grid layout */
      .hero-grid {
        display: block;
        gap: 16px;
        height: 100%;
        align-items: flex-start;
      }
      
      @media (min-width: 1024px) {
        .hero-grid {
          display: grid;
          grid-template-columns: repeat(12, 1fr);
          gap: 24px;
        }
      }
      
      /* Hero content positioning */
      .hero-content {
        width: 100%;
        max-width: 100%;
        padding: 0 16px;
      }
      
      @media (min-width: 640px) {
        .hero-content {
          max-width: 448px;
          margin-left: 24px;
        }
      }
      
      @media (min-width: 768px) {
        .hero-content {
          max-width: 512px;
          margin-left: 32px;
        }
      }
      
      @media (min-width: 1024px) {
        .hero-content {
          grid-column: span 6;
          margin-left: 40px;
          max-width: 576px;
        }
      }
      
      @media (min-width: 1280px) {
        .hero-content {
          grid-column: span 5;
          max-width: 672px;
        }
      }
      
      /* Hero content box */
      .hero-content-box {
        background: transparent;
        padding: 0;
        border-radius: 0;
        color: white;
      }
      
      @media (min-width: 768px) {

          border-radius: 8px;

        }

        margin: 0 0 24px 0;
        line-height: 1.25;

      /* Hero button with explicit dimensions */
