    <!-- Font fallback system to prevent layout shifts -->
    <style>
      /* Mobile-specific hero optimizations - SAFE OVERRIDES */
@media (max-width: 768px) {
  /* Force mobile hero to use solid background instead of image */
  .hero-section {
    background-image: none !important;
    background: linear-gradient(135deg, #4338ca 0%, #3730a3 100%) !important;
  }
  
  /* Ensure mobile text is readable */
  .hero-section h1 {
    font-size: 2rem !important;
    line-height: 1.2 !important;
    color: white !important;
  }
  
  .hero-section p {
    font-size: 1rem !important;
    line-height: 1.5 !important;
    color: rgba(255, 255, 255, 0.9) !important;
  }
  
  /* Mobile touch targets */
  .hero-section button,
  .hero-section a {
    min-height: 48px !important;
    min-width: 48px !important;
    padding: 12px 24px !important;
    font-size: 16px !important;
  }
  
  /* Prevent layout shifts on mobile */
  .hero-section {
    min-height: 60vh !important;
    padding: 80px 16px 60px !important;
  }
}

/* Tablet optimizations */
@media (min-width: 769px) and (max-width: 1024px) {
  .hero-section {
    background-image: none !important;
    background: linear-gradient(135deg, #4338ca 0%, #3730a3 100%) !important;
  }
}
      /* Consistent font loading with fallbacks */
      :root {
        --font-inter: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        --font-rubik: 'Rubik', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      }
      
      body {
        font-family: var(--font-inter);
        font-display: swap;
      }
      
      /* Prevent layout shifts during font loading */
      .font-rubik {
        font-family: var(--font-rubik);
      }
      
      /* Ensure fonts load with proper fallbacks */
      @font-face {
        font-family: 'Inter';
        font-display: swap;
      }
      
      @font-face {
        font-family: 'Rubik';
        font-display: swap;
      }
      /* Mobile performance optimizations */
@media (max-width: 768px) {
  /* Reduce animations on mobile for better performance */
  * {
    animation-duration: 0.1s !important;
    transition-duration: 0.1s !important;
  }
  
  /* Optimize font rendering */
  body {
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    text-rendering: optimizeLegibility;
  }
  
  /* Ensure proper touch handling */
  button, a, input, select, textarea {
    touch-action: manipulation;
  }
}
