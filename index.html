    <!-- Initialize performance markers -->
    <script>
      // Mark navigation start time
      performance.mark('navigationStart');
      // Add fonts-pending class to manage FOUT
      document.documentElement.classList.add('fonts-pending');
      
      // Break up parsing long tasks for better INP/FID
      const deferredOperations = () => {
        // Load critical fonts immediately
        if ('fonts' in document) {
          try {
            Promise.all([
              new FontFace('Inter', 'url(/fonts/inter-subset/inter-latin-400-normal.woff2) format("woff2")', { 
                weight: '400',
                display: 'swap' 
              }).load(),
              new FontFace('Inter', 'url(/fonts/inter-subset/inter-latin-700-normal.woff2) format("woff2")', { 
                weight: '700',
                display: 'swap' 
              }).load()
            ])
            .then(loadedFonts => {
              loadedFonts.forEach(font => document.fonts.add(font));
              document.documentElement.classList.add('font-active');
              document.documentElement.classList.remove('fonts-pending');
              performance.mark('fonts-loaded');
            })
            .catch(() => {
              // Remove pending class even if fonts fail
              document.documentElement.classList.remove('fonts-pending');
            });
          } catch (err) {
            document.documentElement.classList.remove('fonts-pending');
          }
        } else {
          document.documentElement.classList.remove('fonts-pending');
        }
      };
      
      // Execute font loading on requestIdleCallback or setTimeout fallback
      if ('requestIdleCallback' in window) {
        requestIdleCallback(deferredOperations, { timeout: 2000 });
      } else {
        setTimeout(deferredOperations, 20); // Small timeout to not block initial rendering
      }
      
      // Add support for NavigationTiming API
      if (performance.getEntriesByType && typeof PerformanceObserver === 'function') {
        try {
          // Create a performance observer to track long tasks
          const longTaskObserver = new PerformanceObserver((list) => {
            const entries = list.getEntries();
            entries.forEach((entry) => {
              // Log long tasks (>50ms) for debugging
              if (entry.duration > 50) {
                console.warn(`Long task detected: ${Math.round(entry.duration)}ms`, entry);
              }
            });
          });
          
          longTaskObserver.observe({ entryTypes: ['longtask'] });
        } catch (e) {
          // Ignore errors in unsupported browsers
        }
      }
    </script>
