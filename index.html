
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/lovable-uploads/ba33d4cb-8122-4421-8235-caef45d76c5f.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    
    <!-- Enhanced Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), payment=()" />
    
    <!-- Critical resource hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Critical font preload -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Rubik:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" crossorigin="anonymous">
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet" crossorigin="anonymous">
    </noscript>

    <!-- Desktop hero image preload -->
    <link rel="preload" href="/images/hero-wireframe-bg.jpg" as="image" media="(min-width: 1025px)" />

    <!-- Critical CSS inlined -->
    <style>
      /* Critical hero rendering styles */
      body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .hero-section { 
        min-height: 60vh; 
        background: linear-gradient(135deg, #1e293b 0%, #334155 100%); 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        padding: 80px 16px 60px; 
      }
      .hero-content { text-align: center; color: white; }
      .hero-headline { 
        font-size: 2rem; 
        line-height: 1.2; 
        font-weight: 700; 
        margin-bottom: 1.5rem; 
        color: white; 
      }
      @media (min-width: 768px) { 
        .hero-headline { font-size: 3rem; } 
      }
      @media (min-width: 1024px) { 
        .hero-headline { font-size: 4rem; }
        .hero-section { 
          min-height: 80vh; 
          background-image: url('/images/hero-wireframe-bg.jpg'); 
          background-size: 120%; 
          background-position: calc(100% + 50px) 30%; 
        }
      }
      /* Loading state */
      .loading-placeholder { background: #f3f4f6; animation: pulse 1.5s ease-in-out infinite; }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    </style>

    <title>PE Portfolio Operations Platform - HubSpot for Private Equity</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Defer non-critical scripts -->
    <script>
      // Defer analytics initialization
      setTimeout(() => {
        if (window.gtag) {
          console.log('Analytics deferred and loaded');
        }
      }, 2000);
    </script>
  </body>
</html>
